<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Visitantes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white/90 rounded-2xl shadow-lg p-8 w-full max-w-md">
            <div class="text-center">
                <i class="fas fa-church text-6xl text-blue-600 mb-6"></i>
                <h3 class="text-2xl font-bold text-gray-800 mb-8">Sistema de Visitantes</h3>
                
                <form id="loginForm" class="space-y-6">
                    <div>
                        <input type="text" 
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               id="usuario" 
                               placeholder="UsuÃ¡rio" 
                               required>
                    </div>
                    
                    <div>
                        <input type="password" 
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               id="senha" 
                               placeholder="Senha" 
                               required>
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300 transform hover:-translate-y-0.5">
                        Entrar
                    </button>
                </form>

                <div id="progressContainer" class="hidden mt-6">
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="progressBar" 
                             class="bg-blue-600 h-2.5 rounded-full transition-all duration-300"
                             style="width: 0%">
                        </div>
                    </div>
                    <div id="loadingText" class="text-gray-600 mt-3">Iniciando...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
